<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #board{
            position: relative;  
            width: 300px;
            height: 300px;      
        }
        #board>div{
            position: absolute;
            height: 20px;
            width: 20px;
            background: black;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    
    <script src="./index.js"></script>
    <script src="./isometric.js"></script>

    <script>
        const board = new PuzzleBoard(5);

        const centroid = getCentroid( board.getTiles().map(({position}) => position) )
        console.log(centroid)
        const tiles = board.getTiles().forEach((tile, i) => {
            const [isometric_x, isometric_y, isometric_Z] = getIsometricProjection(
                tile.position.j + centroid.j, 
                (tile.position.i - centroid.i), 
                0
            );
            const div = document.createElement('div');
            div.style.top = 100/board.size * isometric_y + '%'
            div.style.left = 100/board.size * isometric_x + '%'

            document.querySelector('#board').append(div)
        })
    </script>

</body>
</html>
