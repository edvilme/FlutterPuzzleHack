<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <style>
        body{
            display: flex;
            align-items: stretch;
        }
        aside{
            background-color: whitesmoke;
            flex-basis: 20vw;
            padding: 16px;
        }
        main{
            flex: 1;
            padding: 16px;
        }

        #board {
            height: 400px;
            width: 400px;
            background: #303030;
            border: 4px solid #303030;
            border-radius: 18px;
            position: relative;
            /* transform: rotateX(60deg) rotateY(0deg) rotateZ(-45deg); */
        }

        #board>div {
            box-sizing: border-box;
            border: 4px solid #303030;
            background-color: transparent;
            border-radius: 16px;
            color: white;
            position: absolute;
            transition: 0.5s ease-in-out;
            font-size: 2em;
            line-height: 2em;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }


        #board>div:empty {
            background: transparent;
            border: 4px solid transparent;
        }
    </style>
</head>

<body>
    <aside>
        <h1>Puzzle</h1>
        <p>Try ligning up the colors!</p>
        <select>
            <option value="classic">Classic</option>
            <option value="rowsncolumns">Rows & columns</option>
        </select>
    </aside>
    <main>
        <span style="font-size: xx-large;" id="score"></span>
        <div id="board"></div>
    </main>



    <script src="./index.js"></script>
    <script>
        const board = new PuzzleBoard(5);
        board.shuffle(100);
        const rules = {
            'classic': ({row, column, tile}) => {
                let solved = true;
                for(let tile of board.getTiles()){
                    if(tile.position.i != tile.correctPosition.i) return;
                    if(tile.position.j != tile.correctPosition.j) return;
                }
                alert("Solved!");
                board.shuffle();
                reset();
                score++;
            },
            'rowsncolumns': ({row, column, tile}) => {
                if(new Set(row.map(c => c?.type)).size == 1){
                    board.removeRow(tile.position.i);
                    board.refillRow(0);
                    reset();
                    score++;
                }
                if(new Set(column.map(c => c?.type)).size == 1){
                    board.removeColumn(tile.position.j);
                    board.refillColumn(tile.position.j);
                    reset();
                    score++;
                }
            }, 
            'divisions': ({row, column, tile}) => {

            }
        }

        const boardContainer = document.querySelector('#board');
        let score = 0;
        function createTile(tile) {
            if(tile == undefined) return;
            const div = document.createElement('div');
            div.id = tile.__id;
            div.innerHTML = tile.value;
            div.style.background = tile.type;
            div.style.height = 100 / board.size + '%'
            div.style.width = 100 / board.size + '%'
            div.style.top = 0;
            boardContainer.append(div);
            div.addEventListener('click', () => {
                board.movePosition(tile.position.i, tile.position.j, rules[ document.querySelector('select').value ])
                update();
            })
            return div
        }

        function update() {
            board.getTiles().forEach((tile, i) => {
                if(tile == undefined) return;
                const div = document.getElementById(tile.__id) || createTile(tile)
                div.style.top = 100 * tile.position.i / board.size + '%'
                div.style.left = 100 * tile.position.j / board.size + '%'
            })
            document.querySelector('#score').innerHTML = score;
        }

        function reset() {
            boardContainer.innerHTML = "";
            update();
        }

        update();
    </script>
</body>

</html>
